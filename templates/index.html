<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Wine-themed background image */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #333;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #722F37; /* Merlot color */
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #722F37;
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #722F37;
            box-shadow: 0 0 0 0.2rem rgba(114, 47, 55, 0.25);
        }

        .btn-predict {
            background-color: #722F37;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
            border: none;
        }

        .btn-predict:hover {
            background-color: #5a232b;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4 p-md-5">
                    <form action="/predict" method="post">
                        <h2>Wine Quality Predictor</h2>
                        <p class="text-center text-muted mb-4">Enter the physicochemical properties to predict the wine quality.</p>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                                <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="form-control" placeholder="e.g. 7.4" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                                <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="form-control" placeholder="e.g. 0.7" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="citric_acid" class="form-label">Citric Acid</label>
                                <input type="number" step="any" name="citric_acid" id="citric_acid" class="form-control" placeholder="e.g. 0.0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="residual_sugar" class="form-label">Residual Sugar</label>
                                <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="form-control" placeholder="e.g. 1.9" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="chlorides" class="form-label">Chlorides</label>
                                <input type="number" step="any" name="chlorides" id="chlorides" class="form-control" placeholder="e.g. 0.076" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                                <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="form-control" placeholder="e.g. 11.0" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                                <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="form-control" placeholder="e.g. 34.0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="density" class="form-label">Density</label>
                                <input type="number" step="any" name="density" id="density" class="form-control" placeholder="e.g. 0.9978" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pH" class="form-label">pH Level</label>
                                <input type="number" step="any" name="pH" id="pH" class="form-control" placeholder="e.g. 3.51" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sulphates" class="form-label">Sulphates</label>
                                <input type="number" step="any" name="sulphates" id="sulphates" class="form-control" placeholder="e.g. 0.56" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="alcohol" class="form-label">Alcohol %</label>
                                <input type="number" step="any" name="alcohol" id="alcohol" class="form-control" placeholder="e.g. 9.4" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-predict">Predict Quality</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
